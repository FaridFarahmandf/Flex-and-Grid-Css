<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>

<style>
    * {
        margin: 0 ;
        padding: 0;
    }
    #content {
        margin: 0 auto;
        display: grid;
        max-width: 960px;
        grid-template-columns: repeat(3,1fr);
        grid-auto-rows: minmax(100px,auto);
        gap: 10px;
        /* align-items:start ; */
        /* align-items: end; */
        /* justify-items: start; */
        /* justify-items: end; */
    }
    #content div {
        background-color: rgb(22, 101, 247);
        padding: 30px;
    }
        .one {
            justify-self: start;
            align-self: start;
        }
    .two {
        justify-self: start;
        align-self: center;
    }
    .three{
        align-self: end;
        justify-self: start;
    }
    .four {
        align-self: start;
        justify-self: start;
    }
    .five {
        align-self: center;
        justify-self: center;
    }
    .six {
        align-self: end;
        justify-self: end;
    }

</style>
<body>
    <div id="content">
        <div class="one">
            <p>1</p>
        </div>
        <div class="two">
            <p>2</p>
        </div>
        <div class="three">        
            <p>3</p>
        </div>
        <div class="four">
            <p>4</p>
        </div>
        <div class="five">
            <p>5</p>
        </div>
        <div class="six">
            <p>6</p>
        </div>
    </div>
    
</body>
</html>
