<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>

<style>
    * {
        margin: 0 ;
        padding: 0;
    }
    body {
        background: #fff;
        text-align: center;
    }
    #content {
        max-width: 960px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-auto-rows: minmax(150px,auto);
        gap: 10px;
        grid-template-areas: 
        "header header header header"
        "aside . main main"
        "nav nav main main"
        "section section section section"
        "section section section section"
        "footer footer footer footer";
    }
    #content>*{
        background-color: #3bbced;
        padding: 30px;
        color: #fff;
    }
    header{
        grid-area: header;
    }
    main{
        grid-area: main;
    }
    aside{
        grid-area: aside;
    }
    nav{
        grid-area: nav;
    }
    section{
        grid-area: section;
    }
    footer{
        grid-area: footer;
    }
</style>
<body>
    <div id="content">
        <header>Header</header>
        <main>Main</main>
        <aside>Aside</aside>
        <nav>Nav</nav>
        <section>Section</section>
        <footer>Footer</footer>
    </div>
</body>
</html>
