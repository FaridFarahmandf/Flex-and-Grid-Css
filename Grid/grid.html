<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>

<style>
    * {
        margin: 0 ;
        padding: 0;
    }
    body {
        background: #fff;
        text-align: center;
    }
    #content {
        max-width: 960px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(12,1fr);
        grid-auto-rows: minmax(100px,auto);
        gap: 5px;
        position: relative;
    }
    #content>*{
        background-color: #3bbced;
        padding: 30px;
    }
    header {
        grid-column: 1/13;
    }
    main {
        grid-column: 4/13;
        grid-row:2/4;
    }
    aside {
        grid-column: 1/4;
    }
    section {
        grid-column: 1/13;
        grid-row: 4/6;
    }
    nav {
        grid-column: 1/4;
    }
    footer {
        grid-column: 1/13;
    }
    #grid {
        display: grid;
        position: absolute;
        top: 0;
        left: 0;
        grid-template-columns: repeat(12,1fr);
        grid-auto-rows: minmax(100%,auto);
        width: 100%;
        height: 100%;
        background: transparent;
        padding: 0;
        gap: 2px;
        display: none;
    }
    #grid p {
        border: 1px solid;
        background-color: #000;
        margin: 0;
        opacity: 0.2;
    }
    input:checked + #content #grid {
        display: grid;
    }
</style>
<body>
    <input type="checkbox">
    <div id="content">
        <div id="grid">
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>

        <header>Header</header>
        <main>Main</main>
        <section>Section</section>
        <aside>Aside</aside>
        <nav>Nav</nav>
        <footer>Footer</footer>
    </div>
</body>
</html>
